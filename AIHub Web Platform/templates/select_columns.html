{% extends 'base.html' %}\

{% block title %}Supervised Models{% endblock %}

{% block content %}

<div class="pagetitle">
    <h1>Supervised Models</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Machine Learning</li>
            <li class="breadcrumb-item active">Supervised Models</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Select Columns to Train Model</h5>
                    <form method="POST" action="/select_columns">
                        <input type="hidden" name="filename" value="{{ filename }}">
                        <div class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Select Columns</legend>
                            <div class="col-sm-10">
                                {% for column in columns %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="selected_columns"
                                        value="{{ column }}">
                                    <label class="form-check-label" for="gridCheck1">
                                        {{ column }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Select a Target Column</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="target_column">
                                    {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-12">
                            <div class="col-sm-12">
                                <input class="btn btn-primary" type="submit" value="Next">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
