{% extends 'base.html' %}\

{% block title %}Supervised Models{% endblock %}

{% block content %}

<div class="pagetitle">
    <h1>Supervised Models</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Machine Learning</li>
            <li class="breadcrumb-item active">Supervised Models</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">How do you wanna split the data?</h5>
                    <form method="POST" action="/split_data">
                        <input type="hidden" name="filename" value="{{ filename }}">
                        <input type="hidden" name="selected_columns" value="{{ selected_columns|join(',') }}">
                        <input type="hidden" name="target_column" value="{{ target_column }}">
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Test size (ratio)</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" step="0.01" min="0" max="1" name="test_size"
                                    value="0.2" required>
                            </div>
                        </div>
                        <div class="row mb-12">
                            <div class="col-sm-12">
                                <input class="btn btn-primary" type="submit" value="Next">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
